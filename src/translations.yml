app:
  disableAll:
    title:
      en: Toggle all apps
      de: Alle Anwendungen aktivieren/deaktivieren
      it: Bytt alle apper
      ro: Bytt alle apper
      nb: Bytt alle apper
    description:
      de: Nutzen Sie diesen Schalter um alle Apps zu aktivieren/deaktivieren.
      en: Use this switch to enable/disable all apps.
      it: Usa questo interruttore per abilitare/disabilitare tutte le app.
      ro: Utilizați acest switch pentru a activa / dezactiva toate aplicațiile.
      nb: Bruk denne for å skru av/på alle apper.
  optOut:
    title:
      de: (Opt-Out)
      en: (opt-out)
      it: (opt-out)
      ro: (opt-out)
      fr: (opt-out)
      nb: (opt-out)
    description:
      de: Diese Anwendung wird standarmäßig gelanden (aber Sie können sie deaktivieren)
      en: This app is loaded by default (but you can opt out)
      it: Questa app è caricata di default (ma puoi disattivarla)
      ro: Această aplicație este încărcată în mod implicit (dar puteți renunța)
      fr: Cette application est chargée par défaut (mais vous pouvez la désactiver)
      nb: Denne appen er lastet som standard (men du kan skru det av)
  required:
    title:
      de: (immer notwendig)
      en: (always required)
      it: (sempre richiesto)
      ro: (întotdeauna necesar)
      fr: (toujours requis)
      nb: (alltid påkrevd)
    description:
      de: Diese Anwendung wird immer benötigt
      en: This application is always required
      it: Quest'applicazione è sempre richiesta
      ro: Această aplicație este întotdeauna necesară
      fr: Cette application est toujours requise
      nb: Denne applikasjonen er alltid påkrevd
