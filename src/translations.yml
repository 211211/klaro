      de: (Opt-Out)
      en: (opt-out)
      it: (rifiuto)
    description:
      de: Diese Anwendung wird standarmäßig gelanden (aber Sie können sie deaktivieren)
      en: This app is loaded by default (but you can opt out)
      it: Questa app è caricata di default (ma puoi disattivarla)
  required:
    title:
      de: (immer notwendig)
      en: (always required)
      it: (sempre richiesto)
    description:
      de: Diese Anwendung wird immer benötigt
      en: This application is always required
      it: Quest'applicazione è sempre richiesta
poweredBy:
