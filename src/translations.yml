      ro: (renunță)
      fr: (opt-out)
    description:
      de: Diese Anwendung wird standarmäßig gelanden (aber Sie können sie deaktivieren)
      en: This app is loaded by default (but you can opt out)
      it: Questa app è caricata di default (ma puoi disattivarla)
      ro: Această aplicație este încărcată în mod implicit (dar puteți renunța)
      fr: Cette application est chargée par défaut (mais vous pouvez la désactiver)
  required:
    title:
      de: (immer notwendig)
      en: (always required)
      it: (sempre richiesto)
      ro: (întotdeauna necesar)
      fr: (toujours requis)
    description:
      de: Diese Anwendung wird immer benötigt
      en: This application is always required
      it: Quest'applicazione è sempre richiesta
      ro: Această aplicație este întotdeauna necesară
      fr: Cette application est toujours requise
