consentModal:
  title:
    de: Informationen die wir sammeln
    en: Information that we collect
    it: Informazioni che raccogliamo
    ro: Informațiile pe care le colectăm
  description:
    de: >
      Hier können Sie einsehen und anpassen, welche Information wir über Sie sammeln.
    en: >
      Here you can see and customize the information that we collect about you.
    it: >
      Qui puoi vedere e scegliere le informazioni che raccogliamo su di te.
    ro: >
      Aici puteți vedea și personaliza informațiile pe care le colectăm despre dvs.
  privacyPolicy:
    name:
      de: Datenschutzerklärung
      en: privacy policy
      it: Policy Privacy
      ro: politica privacy
    text:
      de: >
        Bitte lesen Sie unsere {privacyPolicy} um weitere Details zu erfahren.
      en: >
        To learn more, please read our {privacyPolicy}.
      it: >
        Per saperne di più, leggi la nostra {privacyPolicy}.
      ro: >
        Pentru a afla mai multe, vă rugăm să citiți {privacyPolicy}.
consentNotice:
  changeDescription:
    de: Es gab Änderungen seit Ihrem letzten Besuch, bitte aktualisieren Sie Ihre Auswahl.
    en: There were changes since your last visit, please update your consent.
    it: Ci sono stati cambiamenti dalla tua ultima visita, aggiorna il tuo consenso.
    ro: Au existat modificări de la ultima vizită, vă rugăm să actualizați consimțământul.
  description:
    de: >
      Wir speichern und verarbeiten Ihre personenbezogenen Informationen für folgende Zwecke: {purposes}.
    en: >
      We collect and process your personal information for the following purposes: {purposes}.
    it: >
      Raccogliamo ed elaboriamo le vostre informazioni personali per i seguenti scopi: {purposes}.
    ro: >
      Colectăm și procesăm informațiile dvs. personale în următoarele scopuri: {purposes}.
  learnMore:
    de: Mehr erfahren
    en: Learn more
    it: Scopri di più
    ro: Află mai multe
