- changelog:
    de: "- Das `lang` Attribut des Klaro div-Elements enth\xE4lt nun die aktuell eingestellte\
      \ Sprach Sprache f\xFCr Klaro, was z.B. die Anpassung von Stylesheets basierend\
      \ auf der gew\xE4hlten Sprache einfacher macht.\n- Der `additionalClass` Parameter\
      \ wurde hinzugef\xFCgt, \xFCber welchem dem Klaro-Element zus\xE4tzliche CSS-Klassen\
      \ zugewiesen werden k\xF6nnen.\n"
    en: |
      - Added the language as a `lang` attribute to the Klaro div, to make it easier to e.g. change Klaro's style depending on the language via CSS selectors.
      - Added the `additionalClass` option, which allows adding additional class names to the Klaro div via the config.
