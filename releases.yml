- changelog: |
    - Removed the `extraHTML` fields from the consent modal and consent notice
      in favor of allowing HTML in descriptions in general. You can now set
      `htmlTexts: true` in the config, which will tell Klaro to render the
      translation strings you provide as HTML content. If a given string does
      not start with an opening bracket (&lt;), Klaro will still put the resulting
      HTML/text inside a paragraph (&lt;p&gt;...&lt;/p&gt;), otherwise it will render it
      "as is".

    We hope this change will make it easier to customize the appearance of the
    consent notice and modal without resorting to extra config parameters. If
    we decide to support HTML in more places we can do that without breaking
    the config format again.

    We apologize for introducing a breaking config change, since the `extraHTML`
    option was quite new to begin with the change should not affect many users
    and we think it will be beneficial in the long run.
