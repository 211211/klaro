- changelog:
    de: "- Die `extraHTML`-Felder wurden aus den Feldern `extraHTML` im Zustimmungsmodus\
      \ und in der Zustimmungsmitteilung entfernt, um HTML in Beschreibungen generell\
      \ zuzulassen. Sie k\xF6nnen jetzt `htmlTexts: true` in der Konfiguration einstellen,\
      \ was Klaro anweist, die von Ihnen bereitgestellten \xDCbersetzungsstrings als\
      \ HTML-Inhalt zu rendern. Wenn eine bestimmte Zeichenfolge nicht mit einer \xF6\
      ffnenden Klammer (&lt;) beginnt, wird Klaro den resultierenden HTML/Text trotzdem\
      \ innerhalb eines Absatzes (&lt;p&gt;...&lt;/p&gt;) einf\xFCgen, andernfalls\
      \ wird er \"so wie er ist\" dargestellt.\n\nWir hoffen, dass diese \xC4nderung\
      \ es einfacher macht, das Erscheinungsbild der Einverst\xE4ndniserkl\xE4rung\
      \ und des Modals anzupassen, ohne auf zus\xE4tzliche Konfigurationsparameter\
      \ zur\xFCckgreifen zu m\xFCssen. Wenn wir uns entscheiden, HTML an mehr Stellen\
      \ zu unterst\xFCtzen, k\xF6nnen wir das tun, ohne das Konfigurationsformat erneut\
      \ zu brechen.\n\nWir entschuldigen uns f\xFCr die Einf\xFChrung einer brechenden\
      \ Konfigurations\xE4nderung, da die Option `extraHTML` zu Beginn recht neu war,\
      \ die \xC4nderung sollte nicht viele Benutzer betreffen und wir denken, dass\
      \ sie auf lange Sicht von Vorteil sein wird.\n"
    en: |
      - Removed the `extraHTML` fields from the consent modal and consent notice in favor of allowing HTML in descriptions in general. You can now set `htmlTexts: true` in the config, which will tell Klaro to render the translation strings you provide as HTML content. If a given string does not start with an opening bracket (&lt;), Klaro will still put the resulting HTML/text inside a paragraph (&lt;p&gt;...&lt;/p&gt;), otherwise it will render it "as is".

      We hope this change will make it easier to customize the appearance of the consent notice and modal without resorting to extra config parameters. If we decide to support HTML in more places we can do that without breaking the config format again.

      We apologize for introducing a breaking config change, since the `extraHTML` option was quite new to begin with the change should not affect many users and we think it will be beneficial in the long run.
  date: '2020-08-14'
