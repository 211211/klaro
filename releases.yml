- changelog:
    de: "- Es wurde die Konfigurationsoption `groupByPurpose` hinzugef\xFCgt, die\
      \ Anwendungen nach ihrem Zweck in Kategorien gruppiert und es dem Benutzer erlaubt,\
      \ ganze Gruppen von Anwendungen auf einmal zu aktivieren oder zu deaktivieren.\
      \ Dies reduziert auch den Platzbedarf des Modals, was besonders f\xFCr Websites\
      \ wichtig ist, die viele Anwendungen von Drittanbietern verwenden.\n"
    en: '- Added the `groupByPurpose` config option, which groups apps into categories
      based on their purpose, allowing the user to enable or disable entire groups
      of apps at once. This also reduces the space taken up by the modal, which is
      important especially for websites that use many third-party applications.

      '
  date: '2020-08-12'
  tags: []
  version: 0.5.30
